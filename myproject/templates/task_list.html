{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ option }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">reBOOT Canada Database</a>
        </div>
  </nav>

  <body>
    <div class = "container">
      <ol class="breadcrumb my-4">
          <li class="breadcrumb-item"><a href="{% url 'main_page' %}">Tasks /</a> {{option}}</li>
      </ol>

      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Item Number</th>
            <th>Invoice Number</th>
            <th>Donor Name</th>
            <th>Last Change Date</th>
            <th> </th>
          </tr>
        </thead>

        <tbody>
          {% for i in active_tasks %}

            <tr>
              <td class = 'align_middle'>{{ i.item_nbr }}</td>
              <td class = 'align_middle'>{{ None }}</td>
              <td class = 'align_middle'>{{ None }}</td>
              <td class = 'align_middle'>{{ i.complete_date }}</td>
              <td class = 'align_middle'>
                <div class="mb-1">
                  <!--placeholder link-->
                  <a class="btn btn-primary" href="{% url 'forms' option=option item_nbr=i.item_nbr %}">Start Tasks</a>
                </div>
            </tr>

          {% endfor %}

        </tbody>
      </table>
    </div>
  </body>
</html>
