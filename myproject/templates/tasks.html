{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reBOOT Database - Tasks</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">reBOOT Canada Database</a>
      </div>
    </nav>

    <div class="container">
      <font size="9">
        <p>
          <div style='margin-bottom': 40px;> Hello {{request.user.get_short_name}},</div>
          Here are the tasks for today
        </p>
      </font>
    </div>

    {% for task in tasks_list %}


    <div class="container">
        <ol class="breadcrumb my-4">
          <li class="breadcrumb-item active">
          <a href="{% url 'task_option' option=task %}">{{task}}</a>
          </li>
        </ol>
    </div>

    {% endfor %}


    </body>
  </html>
